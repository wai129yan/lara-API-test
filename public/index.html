<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Student Management</h1>
                </div>
                <nav class="nav">
                    <button class="nav-btn active" data-section="dashboard">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </button>
                    <button class="nav-btn" data-section="students">
                        <i class="fas fa-users"></i>
                        Students
                    </button>
                    <button class="nav-btn" data-section="add-student">
                        <i class="fas fa-user-plus"></i>
                        Add Student
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Dashboard Section -->
            <section id="dashboard" class="section active">
                <div class="section-header">
                    <h2>Dashboard</h2>
                    <p>Welcome to the Student Management System</p>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-students">0</h3>
                            <p>Total Students</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="recent-additions">0</h3>
                            <p>Recent Additions</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-info">
                            <h3>100%</h3>
                            <p>System Status</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Students Section -->
            <section id="students" class="section">
                <div class="section-header">
                    <h2>Students</h2>
                    <div class="section-actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" placeholder="Search students...">
                        </div>
                        <button class="btn btn-primary" onclick="showAddStudentForm()">
                            <i class="fas fa-plus"></i>
                            Add Student
                        </button>
                    </div>
                </div>
                <div class="students-grid" id="students-grid">
                    <!-- Students will be loaded here -->
                </div>
            </section>

            <!-- Add/Edit Student Section -->
            <section id="add-student" class="section">
                <div class="section-header">
                    <h2 id="form-title">Add New Student</h2>
                    <button class="btn btn-secondary" onclick="showStudentsSection()">
                        <i class="fas fa-arrow-left"></i>
                        Back to Students
                    </button>
                </div>
                <div class="form-container">
                    <form id="student-form" class="student-form">
                        <input type="hidden" id="student-id">
                        
                        <div class="form-group">
                            <label for="student-name">Full Name</label>
                            <input type="text" id="student-name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="student-email">Email Address</label>
                            <input type="email" id="student-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="student-phone">Phone Number</label>
                            <input type="tel" id="student-phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="student-address">Address</label>
                            <textarea id="student-address" name="address" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="student-image">Profile Image</label>
                            <div class="image-upload">
                                <input type="file" id="student-image" name="image" accept="image/*">
                                <div class="image-preview" id="image-preview">
                                    <i class="fas fa-camera"></i>
                                    <p>Click to upload image</p>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                <span id="submit-text">Save Student</span>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
